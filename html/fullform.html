<html>

    <body>

        <form  method="GET" style="background-color: rgb(198, 229, 235)"><fieldset>
            
        Employee name:
        <input id="id1" name="first name" placeholder="name" pattern="[A-Z]{1}[a-z]+[ ]{1}[A-Z]{1}[a-z]+" />
        <!--input id="idd" type="text" onchange="discall()"/--><span id="id5"></span><br>
        
            <br>
        Employee password:
            <input id="id2" type="password" name="password" placeholder="password"  pattern="[A-Z]{1}[a-z0-9!@#$&]+"/>
            <span id="id6"></span><br>
        <br>

        Employee email:
            <input id="id3" type="email" name="email"  placeholder="email"/><span id="id7"></span><br>
        <br>

        Employee gendar:
            <input type="radio" name="gendar" class="radbtn"  value="male" checked/> male
            <input type="radio" name="gendar" class="radbtn"  value="female"/> female 
            <span id="id9"></span><br></br>

        cityes:
            <input type="checkbox" class="a"  value="bangalore" />bangalore
            <input type="checkbox" class="a" value="westbengal"/> westbengal
            <input type="checkbox" class="a"  value="bihar"/> bihar
            <span id="id10"></span><br><br>
                        
        Address1:
            <textarea id="id4"  rows="3" cols="20" name="Address"></textarea><span id="id8"></span><br><br>

        Technologies:
            <select>
                <option  selected>select</option>
                <option class="k">ece</option>
                <option class="k">me </option>
                <option class="k">cse </option>
                <option class="k">ee </option>
            </select><span id="id11"></span><br><br>

            <input type="Submit" value="Submit from"/>
            <input type="Reset" value="Reset from"/>

            <br></br>
            </form>3
            <script>
              function discall() {
            document.getElementById("id1").innerHTML="x"+document.getElementById("idd").value;
               }

           function callme() {
           var x =document.getElementById("id1").value;
           var y =document.getElementById("id2").value;
           var z =document.getElementById("id3").value;
           var m =document.getElementById("id4").value;

           var arr=document.getElementsByClassName("radbtn")
           var radioValue=" ";
               for(var i=0;i<arr.length;i++) {
                   if(arr[i].checked) {
                   radioValue=arr[i].value;
                   break;
                   }
               }
            var b=document.getElementsByClassName("a")
            var disp=" ";
               for(var i=0;i<b.length;i++) {
                   if(b[i].checked) {
                       disp=disp+","+b[i].value;
                   }
              }
            var t=document.getElementsByClassName("k")
            
            var tech=" ";
               for(var i=0;i<t.length;i++) {
                   if(t[i].selected)  {
                       tech=t[i].value;
                   break;
                   }
               }
            document.getElementById("id5").innerHTML=x;
            document.getElementById("id6").innerHTML=y;
            document.getElementById("id7").innerHTML=z;
            document.getElementById("id8").innerHTML=m;
            document.getElementById("id9").innerHTML=radioValue;
            document.getElementById("id10").innerHTML=disp; 
            document.getElementById("id11").innerHTML=tech;
            }
           </script></fieldset>
    
</html>
